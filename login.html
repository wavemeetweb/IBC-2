<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IBC Service - Login</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-container {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      width: 360px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 400;
      color: #333;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ddd;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #667eea;
      outline: none;
      background: #fff;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.4s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    .error {
      color: #e74c3c;
      margin-top: 12px;
      display: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>IBC Service Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required autofocus />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="errorMsg" class="error">Invalid username or password</div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if(username === 'durga_mahapatra' && password === 'happy@12390') {
        sessionStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        const err = document.getElementById('errorMsg');
        err.style.display = 'block';
        setTimeout(() => err.style.display = 'none', 3000);
      }
    });
  </script>
</body>
</html>
