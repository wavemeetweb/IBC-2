<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IBC Service Customer Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // Redirect to login if not logged in
    if(sessionStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <header>
    <h1>IBC Service Customer Details</h1>
    <div>
      Welcome, <strong>durga_mahapatra</strong> <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <section>
    <form id="customerForm">
      <input id="name" placeholder="Name" required />
      <input id="email" placeholder="Email (optional)" type="email" />
      <input id="phone" placeholder="Phone" required />
      <input id="service" placeholder="Service" required />
      <input id="entryDate" type="date" required />
      <input id="returnDate" type="date" />
      <button type="submit">Add Entry</button>
    </form>

    <input id="searchInput" placeholder="Search by any field..." />

    <button id="printBtn">Print List</button>

    <div style="height: 600px; margin-top: 20px;">
      <iframe id="sheetView" src="" width="100%" height="100%" style="border:none;"></iframe>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
